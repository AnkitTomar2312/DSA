    <script>
      class LinkedList {
        constructor() {
          this.head = {
            value: "100",
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }
        //adding a node in list
        append(newNode) {
          let newEntry = {
            value: newNode,
            next: null,
          };
          this.tail.next = newEntry;
          this.tail = newEntry;
          this.size++;
        }
        //traversing the list
        traverse() {
          let counter = 0;
          let currentNode = this.head;
          while (counter < this.size) {
            console.warn(currentNode);
            currentNode = currentNode.next;
            counter++;
          }
        }
        //deleting a node from the list
        delete(index) {
          let counter = 1;
          let lead = this.head;
          if (index == 1) {
            this.head = this.head.next;
          } else {
            while (counter < index - 1) {
              lead = lead.next;
              counter++;
            }
          }
          let newNode = lead.next.next;
          lead.next = newNode;
          this.size--;
        }
        //Insert node at any position Linked List
      }

      let link = new LinkedList();
      link.append(200);
      link.append(300);
      link.append(400);
      link.append(500);
      link.traverse();
      link.delete(3);
      link.traverse();
