    <script>
      class LinkedList {
        constructor() {
          this.head = {
            value: "200",
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }
        //adding a node in list
        append(newNode) {
          let newEntry = {
            value: newNode,
            next: null,
          };
          this.tail.next = newEntry;
          this.tail = newEntry;
          this.size++;
        }
        //traversing the list
        traverse() {
          let counter = 0;
          let currentNode = this.head;
          while (counter < this.size) {
            console.warn(currentNode);
            currentNode = currentNode.next;
            counter++;
          }
        }
        //deleting a node from the list
      }

      let link = new LinkedList();
      link.append(100);
      link.append(300);
      link.traverse();
    </script>
