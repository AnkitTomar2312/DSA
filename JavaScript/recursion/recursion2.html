<!-- Indirect Recursion -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Indirect Recursion</h1>
    <script>
      let money = 100;
      let apple = 0;
      let price = 2;
      function buyApple(money) {
        if (money > 0 && money >= price) {
          buyMore(money);
        }
      }

      function buyMore(x) {
        apple = apple + 1;
        buyApple(x - price);
      }
      buyApple(money);
      console.warn("Total Apple purchased are: ", apple);
    </script>
  </body>
</html>
