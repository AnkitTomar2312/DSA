<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calling(x) {
        console.warn(x);
        if (x < 100) {
          calling(x + 1);
        }
      }
      let data = 0;
      calling(data);
    </script>
  </body>
