<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Given Array:-</h1>
    <h4 id="given"></h4>
    <input id="EL" type="numebr" />
    <button onclick="searchEL()">Search</button>
    <h3 id="search"></h3>
    <script>
      let array = [10, 20, 30, 40, 50, 60];
      document.getElementById("given").innerHTML = array;
      function searchEL() {
        let El = parseInt(document.getElementById("EL").value);
        for (let i = 0; i < array.length; i++) {
          if (array[i] === El) {
            document.getElementById(
              "search"
            ).innerHTML = `The position of element ${El} is ${i}`;
            break;
          } else {
            document.getElementById(
              "search"
            ).innerHTML = `Element ${El} is not present in array`;
          }
        }
      }
    </script>
  </body>
</html>
