<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge 2 array</title>
  </head>
  <body>
    <script>
      let arr1 = [1, 2, 3, 4, 5, 6];
      let arr2 = [7, 8, 9, 10, 11, 12];
      buffer = [];
      for (let i = 0; i < arr1.length; i++) {
        buffer[i] = arr1[i];
      }
      for (let j = 0; j < arr2.length; j++) {
        buffer[arr1.length + j] = arr2[j];
      }
      console.warn(buffer);
    </script>
  </body>
</html>
