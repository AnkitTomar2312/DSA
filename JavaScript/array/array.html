      function getElement() {
        let el = parseInt(document.getElementById("ele").value);
        if (el >= 0 && el < data.length) {
          alert(`function called: ${data[el]} `);
        } else {
          alert(
            `Please enter value less than ${

    <button onclick="getElement()">Get Element</button>
