<!-- Front and Rear operations Queue -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Queue Data Structure</h1>
      <br /><br />
      <input placeholder="enter Element to add" id="qE1" value="" />
      <br /><br />
      <button onclick="enqueue()">Add Element</button>
      <br /><br />
      <button onclick="front()">Front Element</button>
      <br /><br />
      <button onclick="rear()">Rear Element</button>
      <br /><br />
      <button onclick="dequeue()">Delete Element</button>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <h1>QUEUE:</h1>
      <h1 id="queueS"></h1>
      <h1>Front:</h1>
      <h1 id="front"></h1>
      <h1>Rear:</h1>
      <h1 id="rear"></h1>
    </center>

    <script>
      let queue = [];
      let currentSize = queue.length;
      maxSize = 5;

      function enqueue() {
        let newVal = document.getElementById("qE1").value;
        if (currentSize >= maxSize) {
          alert("queue is full");
        } else {
          queue[currentSize] = newVal;
          currentSize += 1;
          document.getElementById("queueS").innerHTML = queue;
          document.getElementById("qE1").value = "";
        }
      }
      function dequeue() {
        if (!isEmpty()) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
          }
          currentSize = currentSize - 1;
          queue.length = currentSize;
          document.getElementById("queueS").innerHTML = queue;
        } else {
          alert("queue is empty");
        }
      }
      function front() {
        if (!isEmpty()) {
          document.getElementById("front").innerHTML = queue[0];
        } else {
          alert("queue is empty");
        }
      }
      function rear() {
        if (!isEmpty()) {
          document.getElementById("rear").innerHTML = queue[currentSize - 1];
        } else {
          alert("queue is empty");
        }
      }
      function isEmpty() {
        if (currentSize <= 0) {
          return true;
        } else {
          return false;
        }
      }
      function display() {
        console.warn(queue);
      }
    </script>
  </body>
</html>
