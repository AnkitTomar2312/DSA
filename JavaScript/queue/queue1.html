<!-- Understanding about queue -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Queue Data Structure
    <script>
      let queue = [];
      let currentSize = queue.length;
      maxSize = 5;

      function enqueue(newVal) {
        if (currentSize == maxSize) {
          alert("queue is full");
        } else {
          queue[currentSize] = newVal;
          currentSize += 1;
        }
      }
      function dequeue() {
        if (currentSize == maxSize) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
          }
          currentSize--;
          queue.length = currentSize;
        } else {
          alert("queue is empty");
        }
      }
      function display() {
        console.warn(queue);
      }
      enqueue(10);
      enqueue(20);
      enqueue(30);
      enqueue(40);
      enqueue(50);
    </script>
  </body>
</html>
