<!-- Circular Queue -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Queue {
        constructor(size) {
          this.max = size;
          this.item = new Array(size);
          this.currentSize = 0;
          this.rear = -1;
          this.front = -1;
        }
        enqueue(newVal) {
          if (this.currentSize != this.max) {
            if (this.rear == this.max - 1) {
              this.rear = 0;
            } else {
              this.rear++;
            }
            this.item[this.rear] = newVal;
            this.currentSize++;
            if (this.front == -1) {
              this.front = this.rear;
            }
          } else {
            alert("queue is full");
          }
        }

        dequeue() {
          if (this.currentSize != 0) {
            this.item[this.front] = null;
            if (this.front == this.max - 1) {
              //4==4
              this.front = 0;
            } else {
              this.front++;
            }

            this.currentSize--;
          } else {
            this.rear = -1;
            this.front = -1;
            alert("queue is empty");
          }
        }
      }

      let queue = new Queue(5);
    </script>
  </body>
</html>
