<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="newEl" type="number" placeholder="enter a number" />
    <button onclick="push()">add Element</button>
    <button onclick="pop()">remove Element</button>
    <button>Show Stack</button>
    <script>
      let stack = [];
      let stackSize = stack.length;
      let max = 5;
      function push() {
        let newVal = document.getElementById("newEl").value;
        if (stackSize < max) {
          stack[stackSize] = newVal;
          stackSize += 1;
        } else {
          alert("you can not insert " + newVal);
        }
        console.warn(stack);
      }
      function pop() {
        if (stackSize > 0) {
          stackSize = stackSize - 1;
          stack.length = stackSize;
        } else {
          alert("stack is empty");
        }
        console.warn(stack);
      }

      console.warn(stack);
    </script>
  </body>
</html>
