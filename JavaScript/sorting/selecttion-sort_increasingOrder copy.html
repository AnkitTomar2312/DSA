<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Selection sort with javascript</h1>
    <script>
      let array = [];

      for (let i = 100; i > 0; i--) {
        array.push(i);
      }
      //Complexity O(n2)
      function SelectionSort(data) {
        for (let i = 0; i < data.length; i++) {
          let minId = i;
          for (let j = i + 1; j < data.length; j++) {
            if (data[j] < data[minId]) {
              minId = j;
            }
          }
          let temp = data[minId];
          data[minId] = data[i];
          data[i] = temp;
        }
      }
      SelectionSort(array);
      console.warn(array);
    </script>
  </body>
</html>
