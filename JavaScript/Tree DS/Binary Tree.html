  <body>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }
        isEmpty() {
          return this.root === null;
        }
      }

      let Tree = new BSTree();
      console.log(Tree.isEmpty());
    </script>
  </body>
