<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }
        isEmpty() {
          return this.root === null;
        }
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.right = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }
        //depth first search:-
        preOrder(root) {
          if (root) {
            console.warn(root.value);
            this.preOrder(root.left);
            this.preOrder(root.right);
          }
        }
        inOrder(root) {
          if (root) {
            this.inOrder(root.left);
            console.warn(root.value);
            this.inOrder(root.right);
          }
        }
        postOrder() {}
      }

      let Tree = new BSTree();
      Tree.makeTree(50);
      Tree.makeTree(10);
      Tree.makeTree(60);
      Tree.makeTree(5);
      Tree.makeTree(100);
      Tree.makeTree(55);
      // console.log(Tree);
      // Tree.preOrder(Tree.root);
      Tree.inOrder(Tree.root);
    </script>
  </body>
